<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="title">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="searchCity">
            <div class="row">
                <h3>Search for a City:</h3>
            </div>
            <div class="row">
                <input type="text" class="input" placeholder="Denver">
                <button type="submit" class="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="historyCities"></div>
        </div>
        <div class="col-two-container">
            <div class="forecast">
                <div class="row">
                    <h1 class="cityName">City Name</h1>
                    <h1 class="date"></h1>
                    <img class="icon"></img>
                </div>
                <div class="row">
                    <p class="temp">Temperature:</p>
                </div>
                <div class="row">
                    <p class="humidity">Humidity:</p>
                </div>
                <div class="row">
                    <p class="wind">Wind Speed:</p>
                </div>
                <div class="row">
                    <p class="uv">UV Index:</p>
                </div>
            </div>

            <div class="dayscontainer">
                <h1>5-Day Forecast:</h1>
                <div class="card-row">
                </div>
            </div>
        </div>



    </div>


</body>
<script src="script.js"></script>
</html>
